<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>会員登録フォーム</h1>
    <form action="./complete.html">
      <div>
        <label>
          <p>お名前<span class="required">必須</span></p>
          <p><input type="text" name="name"></p>
          <!-- <p class="message-error">入力してください</p> -->
        </label>
      </div>
      <hr>
      <div>
        <label>
          <p>メールアドレス<span class="required">必須</span></p>
          <p><input type="email" name="email"></p>
        </label>
      </div>
      <hr>
      <div>
        <label>
          <p>パスワード（8文字以上）<span class="required">必須</span></p>
          <p><input type="password" name="password"></p>
        </label>
      </div>
      <hr>
      <div>
        <label>
          <p>電話番号</p>
          <p><input type="tel" name="tel" pattern="[\d\-]*"></p>
        </label>
      </div>
      <hr>
      <div>
        <p>
          <input type="submit" name="submit" value="登録" >
        </p>
      </div>
    </form>
  </body>
</html>
